<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex; /* Use Flexbox for layout */
            justify-content: space-around; /* Equal spacing between links */
            align-items: center; /* Center links vertically */
            background-color: #007bff; /* Background color of the navbar */
            padding: 15px; /* Padding for the navbar */
        }
        .navbar a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline from links */
            padding: 10px 15px; /* Padding around links */
        }
        .navbar a:hover {
            background-color: #0056b3; /* Change background on hover */
            border-radius: 5px; /* Rounded corners on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
