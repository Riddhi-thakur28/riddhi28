<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0; /* Apply margin to all list items */
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .unavailable {
            opacity: 0.5; /* Apply opacity to unavailable items */
        }
    </style>
</head>
<body>

    <h2>Menu Items</h2>
    <ul>
        <li>Pasta</li>
        <li class="unavailable">Steak (Unavailable)</li>
        <li>Salad</li>
        <li class="unavailable">Seafood (Unavailable)</li>
        <li>Pizza</li>
        <li class="unavailable">Sushi (Unavailable)</li>
    </ul>

</body>
</html>
